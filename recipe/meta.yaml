{% set name = "dvc-azure" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 52cbc70d5414b50219b3db0a16f68ad25daba76e3f220aebe4e49b3c6498ae20

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - adlfs >=2023.10.0
    - azure-identity >=1.4.0
    - knack

test:
  imports:
    - dvc_azure
  requires:
    - git
    - pip
    - portalocker >=1.6,<2.0 # Temporary; see discussion around <https://github.com/conda-forge/dvc-feedstock/pull/234#issuecomment-907311619>
  commands:
    - pip check
    - dvc version
    - dvc version | grep azure

about:
  home: https://github.com/iterative/dvc-azure
  summary: Azure plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
